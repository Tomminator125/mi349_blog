    <h1>Contact Me!</h1>
    <form action="*">
        <label>Name
            <input type="text">
        </label>
        <br>
        <label>Email
            <input type="text">
        </label>
        <br>
        <label>Reason For Contact
            <select name="ContactReason">
                <option value="Saying hi">Saying hi</option>
                <option value="looking for a contractor">looking for a contractor</option>
                <option value="interested in an interview">interested in an interview</option>
            </select>
        </label>
        <br>
        <label>Comment
            <textarea name="Comment" cols="30" rows="10"></textarea>
        </label>
        <br>
        <label>
            <input type="submit">
        </label>
        <br>
    </form>
